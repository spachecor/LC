<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!--Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!--funcionalidad personalizada-->
  <script src="js/home.js" defer></script>
</head>

<body style="background-color: #e0f7fa;">
  <nav class="navbar navbar-expand-lg" style="background-color: #b2ebf2;">
    <div class="container-fluid">
      <p class="navbar-brand text-center">Menú de<br/>navegación</p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Información de contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="works.html">Trabajos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-3 px-5">
    <div class="row">
      <!--Estudiantes-->
      <div class="col-6">
        <div class="row" id="contenedorAlumnos"></div>
      </div>
      <div class="col-6">
        <div class="row">
          <!--Formulario enviar datos-->
          <div class="col-12">
            <h1>Nuevo alumno</h1>
            <form id="form" class="mt-3">
              <div class="row">
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre:" required>
                    <label for="nombre">Nombre:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos:"
                      required>
                    <label for="apellidos">Apellidos:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email:" required>
                    <label for="email">Email:</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input type="url" class="form-control" id="github" name="github" placeholder="GitHub:" required>
                    <label for="github">GitHub:</label>
                  </div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Descripción/Saludos:" id="descripcion" name="descripcion"
                      required></textarea>
                    <label for="descripcion">Descripción/Saludos:</label>
                  </div>
                  <div class="d-flex justify-content-center align-items-center mt-4">
                    <button type="button" class="btn btn-dark" onclick="guardarDatos()">Guardar y
                      actualizar</button>
                  </div>
                </div>
              </div>
          </div>
          </form>
        </div>
        <!--Leer fichero-->
        <div class="col-12">
          <h1 class="mt-4">Leer un archivo con extensión .txt:</h1>
          <input type="file" id="file-input" class="form-control mb-3"/>
          <pre id="contenido-archivo"></pre>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
